<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Css/devolução.css" type="text/css" media="all" />
    <title>Cadastro de usuário | Locadora MJLV </title>
</head>

<body>
  <header>
    <a href="telaPrincipal.html"><img class="logo" src="imagens/gp_adobespark.png" alt=""></a>
    
    <h1 id="except">CADASTRO DE USUÁRIO</h1>
    <nav class="menu">
        <ul>
            <li><a href="telaLogin.html">Voltar</a></li>
            
        </ul>
    </nav>
</header>
<div class="tudo">
  <form action="" method="post">
    <div>
      <label for="nome">Nome:</label><br>
      <input name="nome" required="required" type="text"><br><br>
    </div>
    <div>
      Sexo:<br><br>
      <label for="s1">
        <input name="sexo" id="s1" value="m" type="radio">Masculino</label><br>
      <label for="s2">
        <input name="sexo" id="s2" value="f" type="radio">Feminino</label><br>
      <label for="s3">
        <input name="sexo" id="s3" value="n" type="radio">Prefiro não dizer</label><br><br>
    </div>
    <div>
      Preferências:<br><br>
      <label for="p1">
        <input id="p1" type="checkbox">Ação e Aventura</label><br>
      <label for="p2">
        <input id="p2" type="checkbox">Comédia</label><br>
      <label for="p3">
        <input id="p3" type="checkbox">Drama</label><br>
      <label for="p4">
        <input id="p4" type="checkbox">Ficção Científica</label><br>
      <label for="p5">
        <input id="p5" type="checkbox">Terror e Suspense</label><br><br>
    </div>
    <div>
      <label for="">Observações:</label><br>
        <textarea name="observacoes" required="required" cols="23" rows="10"></textarea><br><br>
    </div>
      <button type="submit">Cadastrar</button>
  </form>
</div>
<footer class="rodape">
  <p>© MJLV Locadora. Todos os direitos reservados. A melhor locadora da internet.</p>
  
</footer>
</body>

</html>
